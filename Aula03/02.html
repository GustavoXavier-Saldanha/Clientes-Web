<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <bodk>
    <script>
      var x = 10;
      let y = 20;
    </script>
    <script>
      console.log("x: ", x);
      console.log("y: ", y);

      console.log("window.x: ", window.x);
      console.log("window.y: ", window.y);
    </script>

    <script type="module">
      var j = 10;
      let k = 20;
    </script>
    <script>
      console.log("j: ", j);
      console.log("k: ", k);

      console.log("window.j: ", window.j);
      console.log("window.k: ", window.k);
    </script>
  </bodk>
</html>
